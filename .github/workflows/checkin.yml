name: AnyRouter 自动签到
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: windows-latest
    environment: Production
    env:
      PYTHONIOENCODING: utf-8
    steps:
    - uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 安装 uv (使用备用方法)
      run: |
        # 方法1: 从 GitHub Releases 下载
        $uv_version = "0.5.8"  # 请检查最新版本
        $uv_url = "https://github.com/astral-sh/uv/releases/download/$uv_version/uv-x86_64-pc-windows-msvc.zip"
        Invoke-WebRequest -Uri $uv_url -OutFile "uv.zip"
        Expand-Archive -Path "uv.zip" -DestinationPath "."
        Move-Item -Path "uv.exe" -Destination "$env:USERPROFILE\.cargo\bin\uv.exe"
        # 或者方法2: 使用 pip 安装 uv
        # pip install uv
        echo "✅ uv 安装完成"

    - name: 添加 uv 到 PATH
      run: |
        echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

    - name: 缓存依赖
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: 安装依赖
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        uv sync
        echo "✅ 依赖安装完成"

    - name: 检查依赖
      run: |
        uv run python -c "import playwright; print('Playwright 安装成功')"
        uv run python -c "import checkin; print('签到脚本可导入')"

    - name: 安装 Playwright 浏览器
      run: |
        uv run playwright install chromium

    - name: 执行签到
      env:
        ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
        PROVIDERS: ${{ secrets.PROVIDERS }}
        DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        CUSTOM_SMTP_SERVER: ${{ secrets.CUSTOM_SMTP_SERVER }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
        GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
        GOTIFY_PRIORITY: ${{ secrets.GOTIFY_PRIORITY }}
      run: |
        uv run checkin.py

    - name: 结果通知
      if: always()
      run: |
        echo "✅ 签到任务执行完成"
        echo "时间: $(Get-Date)"
        if ($LASTEXITCODE -eq 0) {
          echo "任务成功"
        } else {
          echo "任务失败，退出码: $LASTEXITCODE"
          exit 1
        }
