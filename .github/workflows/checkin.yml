name: AnyRouter 自动签到
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: windows-latest
    environment: Production
    env:
      PYTHONIOENCODING: utf-8
    steps:
    - uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 缓存依赖
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          ~\AppData\Local\pip\Cache
          .venv
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml', 'requirements.txt', 'setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装依赖
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: |
        echo "缓存未命中，开始安装项目依赖..."
        pip install -r requirements.txt
        pip install playwright
        echo "✅ 环境初始化完成"

    - name: 安装 Playwright 浏览器
      run: |
        python -m playwright install chromium

    - name: 执行签到
      env:
        ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
        PROVIDERS: ${{ secrets.PROVIDERS }}
        DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        CUSTOM_SMTP_SERVER: ${{ secrets.CUSTOM_SMTP_SERVER }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
        GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
        GOTIFY_PRIORITY: ${{ secrets.GOTIFY_PRIORITY }}
      run: |
        python checkin.py

    - name: 结果通知
      if: always()
      run: |
        echo "✅ 签到任务执行完成"
        echo "时间: $(Get-Date)"
        if ($LASTEXITCODE -eq 0) {
          echo "任务成功"
        } else {
          echo "任务失败，退出码: $LASTEXITCODE"
          exit 1
        }
